<div class="login-container" style="font-size: 12px">
  <mat-card class="mat-elevation-z12" appearance="outlined">
    <mat-card-header>
      <mat-card-title><mat-icon class="material-icons-outlined">lock</mat-icon></mat-card-title>
      <mat-card-subtitle>Đăng nhập MyEVN</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Tên đăng nhập</mat-label>
        <input [(ngModel)]="userObj.userName" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Mật khẩu</mat-label>
        <input [(ngModel)]="userObj.password" matInput [type]="hide() ? 'password' : 'text'">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="login-button" (click)="onLogin()">Chấp nhận</button>
    </mat-card-actions>
  </mat-card>
</div>
